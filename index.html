<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home ‚Ä¢ GameHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Game<span>Hub</span></div>
    <nav class="nav">
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#games">Games</a></li>
        <li><a href="tabcloaker.html">Tab Cloaker</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to Game<span>Hub</span></h1>
    <p>Your ultimate destination for all things unblocked.</p>
    <a href="#games" class="btn">Explore Games</a>
  </section>

  <section class="games" id="games">
    <h2>Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="subway.jpeg" alt="Subway Surfers">
        <div class="game-card-content">
          <h3>üî•Subway Surfers</h3>
        </div>
      </div>
      <div class="game-card">
        <img src="slope.jpeg" alt="Slope">
        <div class="game-card-content">
          <h3>Ô∏è‚Äçüî• Slope</h3>
        </div>
      </div>
      <div class="game-card">
        <img src="drivemad.jpeg" alt="Drive Mad">
        <div class="game-card-content">
          <h3>Ô∏è‚Äçüî• Drive Mad</h3>
        </div>
      </div>
    </div>

    <div class="span">‚†Ä</div>
    <button class="btn" id="buttonthing" data-load-more>Show More</button>
    
  </section>

  <script>
    document.querySelector('[data-load-more]').addEventListener('click', () => {
      const gameGrid = document.querySelector('.game-grid');
      const newGames = [
        { img: 'flappybird.jpeg', title: 'Flappy Bird' },
        { img: 'dogeminer.jpeg', title: 'Doge Miner' },
        { img: 'amongus.jpeg', title: 'Among Us' },
        { img: 'tetris.jpeg', title: 'Tetris' },
        { img: 'tankstars.jpeg', title: 'Tank Stars' },
        { img: 'stickmanhook.jpeg', title: 'Stickman Hook' },
        { img: '2048.jpeg', title: '2048' },
        { img: 'madalinstuntcars2.jpeg', title: 'Madalin Stunt Cars 2' },
        { img: 'run3.jpeg', title: 'Run 3' },
        { img: 'crossyroad.jpeg', title: 'Crossy Road' },
        { img: 'minesweeper.jpeg', title: 'Minesweeper' },
        { img: 'doodlejump.jpeg', title: 'Doodle Jump' },
        { img: 'bubbletrouble.jpeg', title: 'Bubble Trouble' },
        { img: 'cookieclicker.jpeg', title: 'Cookie Clicker' },
        { img: 'templerun.jpeg', title: 'Temple Run' },
        { img: 'minecraft.jpeg', title: 'Minecraft' },

      ];
      var button = document.getElementById('buttonthing');
      button.parentNode.removeChild(button);
        newGames.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.innerHTML = `
          <img src="${game.img}" alt="${game.title}">
          <div class="game-card-content">
            <h3>${game.title}</h3>
          </div>
        `;
  
        gameCard.style.opacity = '0';
        gameGrid.appendChild(gameCard);
        
        setTimeout(() => {
          gameCard.style.transition = 'opacity 0.5s ease-in-out';
          gameCard.style.opacity = '1';
        }, 50);
      });
    });
  </script>

  <footer class="footer">
    <p>if any teachers are seeing this, please dont block this üôè</p>
  </footer>

  <script>
    window.onload = function() {
      const savedTitle = indexedDB.getItem('tabTitle');
      const savedFavicon = indexedDB.getItem('faviconURL');

      if (savedTitle) {
        document.title = savedTitle;
      }

      if (savedFavicon) {
        document.getElementById('favicon').href = savedFavicon;  
      }
    };
  </script>
</body>
</html>
